<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies - Dr.L.Mary Louis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4F80E1 0%, #243B55 100%);
            --secondary-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            --accent-color: #4F80E1;
            --gold-color: #A2CCF2;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --background-light: #f7fafc;
            --background-white: #ffffff;
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background-light);
        }

        .navbar {
            width: 100%;
            background: var(--background-white);
            z-index: 999;
            padding: 15px 0;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 45px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 16px;
            position: relative;
            transition: var(--transition);
            padding: 12px 0;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: var(--transition);
            border-radius: 2px;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 30px auto 0;
            line-height: 1.7;
        }

        .admin-controls {
            display: none;
            background: var(--background-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            margin-bottom: 40px;
        }

        .admin-controls.active {
            display: block;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        .btn-secondary {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            align-items: start;
        }

        .content-card {
            background: var(--background-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            border-top: 5px solid var(--accent-color);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
        }

        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
        }

        .content-preview {
            width: 100%;
            min-height: 250px;
            object-fit: cover;
            background: var(--background-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--gold-color);
            position: relative;
        }

        .content-preview img,
        .content-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-body {
            padding: 25px;
        }

        .content-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .content-description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .content-actions {
            display: none;
            gap: 10px;
            margin-top: 15px;
        }

        .content-actions.active {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--gold-color);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Custom Alert Styling */
        .custom-alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .custom-alert-overlay.active {
            display: flex;
        }

        .custom-alert-box {
            background: var(--background-white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-strong);
            max-width: 450px;
            width: 90%;
            border-top: 5px solid var(--accent-color);
            animation: slideDown 0.3s ease-out;
        }

        .custom-alert-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .custom-alert-icon.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .custom-alert-icon.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .custom-alert-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        .custom-alert-message {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .custom-alert-button {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .custom-alert-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .custom-confirm-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .custom-confirm-buttons button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .confirm-yes {
            background: #e53e3e;
            color: white;
        }

        .confirm-yes:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .confirm-no {
            background: var(--background-light);
            color: var(--text-primary);
        }

        .confirm-no:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .nav-container {
                padding: 0 20px;
            }

            .container {
                padding: 40px 20px;
            }

            .nav-links {
                gap: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Dr.L.Mary Louis</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="hobbies.html" class="active">Hobbies</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#" onclick="showLoginModal()">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Hobbies & Interests</h1>
            <p class="page-subtitle">Beyond Academia - Exploring Passions & Creative Pursuits</p>
        </div>

        <div class="admin-controls" id="adminControls">
            <button class="btn btn-primary" onclick="showUploadModal()">
                <i class="fas fa-plus"></i> Add New Hobby Content
            </button>
        </div>

        <div id="contentContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading hobbies...
            </div>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-box">
            <div class="custom-alert-icon" id="alertIcon">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="custom-alert-title" id="alertTitle">Success</h3>
            <p class="custom-alert-message" id="alertMessage">Operation completed successfully</p>
            <button class="custom-alert-button" onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <!-- Custom Confirm Box -->
    <div class="custom-alert-overlay" id="customConfirm">
        <div class="custom-alert-box">
            <div class="custom-alert-icon error">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="custom-alert-title">Confirm Action</h3>
            <p class="custom-alert-message" id="confirmMessage">Are you sure?</p>
            <div class="custom-confirm-buttons">
                <button class="confirm-no" onclick="closeCustomConfirm(false)">Cancel</button>
                <button class="confirm-yes" onclick="closeCustomConfirm(true)">Confirm</button>
            </div>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Hobby Content</h2>
            </div>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" id="contentId" name="contentId">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Gardening, Painting, Reading">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Share your passion and experiences..."></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Upload File (Images, Videos, PDFs, Word, PPT) *</label>
                    <input type="file" id="file" name="file" accept="image/*,video/*,.pdf,.doc,.docx,.ppt,.pptx">
                    <small id="currentFile" style="display: none; color: var(--text-secondary); margin-top: 5px;"></small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Login</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let isAdmin = false;
        let adminPassword = '';
        let confirmCallback = null;

        if (sessionStorage.getItem('isAdmin') === 'true') {
            isAdmin = true;
            adminPassword = sessionStorage.getItem('adminPassword');
            document.getElementById('adminControls').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', loadContent);

        // Custom Alert Functions
        function showCustomAlert(message, type = 'success') {
            const alertBox = document.getElementById('customAlert');
            const alertIcon = document.getElementById('alertIcon');
            const alertTitle = document.getElementById('alertTitle');
            const alertMessage = document.getElementById('alertMessage');
            const icon = alertIcon.querySelector('i');

            if (type === 'success') {
                alertIcon.className = 'custom-alert-icon success';
                icon.className = 'fas fa-check';
                alertTitle.textContent = 'Success!';
            } else if (type === 'error') {
                alertIcon.className = 'custom-alert-icon error';
                icon.className = 'fas fa-exclamation-circle';
                alertTitle.textContent = 'Error';
            } else {
                alertIcon.className = 'custom-alert-icon';
                icon.className = 'fas fa-info-circle';
                alertTitle.textContent = 'Information';
            }

            alertMessage.textContent = message;
            alertBox.classList.add('active');
        }

        function closeCustomAlert() {
            document.getElementById('customAlert').classList.remove('active');
        }

        function showCustomConfirm(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('customConfirm').classList.add('active');
            confirmCallback = callback;
        }

        function closeCustomConfirm(result) {
            document.getElementById('customConfirm').classList.remove('active');
            if (confirmCallback) {
                confirmCallback(result);
                confirmCallback = null;
            }
        }

        // Override default alert and confirm
        window.alert = function(message) {
            const isError = message.toLowerCase().includes('error') || message.toLowerCase().includes('failed');
            showCustomAlert(message, isError ? 'error' : 'success');
        };

        window.confirm = function(message) {
            return new Promise((resolve) => {
                showCustomConfirm(message, resolve);
            });
        };

        async function loadContent() {
            try {
                const response = await fetch(`${API_URL}/content/hobbies`);
                const content = await response.json();
                displayContent(content);
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('contentContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Content</h3>
                        <p>Please make sure the server is running</p>
                    </div>
                `;
            }
        }

        function displayContent(content) {
            const container = document.getElementById('contentContainer');
            
            if (content.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart"></i>
                        <h3>No Hobbies Shared Yet</h3>
                        <p>Start sharing your passions and interests!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="content-grid">
                    ${content.map(item => createContentCard(item)).join('')}
                </div>
            `;
        }

        function createContentCard(item) {
            const fileIcon = getFileIcon(item.fileType);
            const preview = getFilePreview(item.fileUrl, item.fileType);
            const date = new Date(item.createdAt).toLocaleDateString();

            return `
                <div class="content-card">
                    <div class="content-preview">${preview}</div>
                    <div class="content-body">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span><i class="fas fa-calendar"></i> ${date}</span>
                            <span><i class="${fileIcon}"></i> ${getFileTypeName(item.fileType)}</span>
                        </div>
                        <p class="content-description">${item.description}</p>
                        <a href="${item.fileUrl}" target="_blank" class="btn btn-small btn-primary">
                            <i class="fas fa-eye"></i> View Full Content
                        </a>
                        <div class="content-actions ${isAdmin ? 'active' : ''}">
                            <button class="btn btn-small btn-secondary" onclick="editContent('${item._id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteContent('${item._id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getFilePreview(url, type) {
            if (type.startsWith('image/')) return `<img src="${url}" alt="Preview">`;
            if (type.startsWith('video/')) return `<video src="${url}" controls></video>`;
            return `<i class="${getFileIcon(type)}"></i>`;
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'fas fa-image';
            if (type.startsWith('video/')) return 'fas fa-video';
            if (type.includes('pdf')) return 'fas fa-file-pdf';
            if (type.includes('word') || type.includes('document')) return 'fas fa-file-word';
            if (type.includes('powerpoint') || type.includes('presentation')) return 'fas fa-file-powerpoint';
            return 'fas fa-file';
        }

        function getFileTypeName(type) {
            if (type.startsWith('image/')) return 'Image';
            if (type.startsWith('video/')) return 'Video';
            if (type.includes('pdf')) return 'PDF';
            if (type.includes('word') || type.includes('document')) return 'Document';
            if (type.includes('powerpoint') || type.includes('presentation')) return 'PowerPoint';
            return 'File';
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        function showUploadModal() {
            document.getElementById('modalTitle').textContent = 'Add New Hobby Content';
            document.getElementById('uploadForm').reset();
            document.getElementById('contentId').value = '';
            document.getElementById('file').required = true;
            document.getElementById('currentFile').style.display = 'none';
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        async function editContent(id) {
            try {
                const response = await fetch(`${API_URL}/content/item/${id}`);
                const content = await response.json();
                document.getElementById('modalTitle').textContent = 'Edit Hobby Content';
                document.getElementById('contentId').value = content._id;
                document.getElementById('title').value = content.title;
                document.getElementById('description').value = content.description;
                document.getElementById('file').required = false;
                document.getElementById('currentFile').textContent = `Current file: ${content.fileUrl.split('/').pop()}`;
                document.getElementById('currentFile').style.display = 'block';
                document.getElementById('uploadModal').classList.add('active');
            } catch (error) {
                alert('Error loading content: ' + error.message);
            }
        }

        async function deleteContent(id) {
            const confirmed = await window.confirm('Are you sure you want to delete this hobby content?');
            if (!confirmed) return;

            try {
                const response = await fetch(`${API_URL}/content/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Password': adminPassword }
                });
                if (response.ok) {
                    alert('Content deleted successfully');
                    loadContent();
                } else {
                    alert('Error deleting content');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_URL}/verify-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await response.json();
                if (data.valid) {
                    isAdmin = true;
                    adminPassword = password;
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('adminPassword', password);
                    document.getElementById('adminControls').classList.add('active');
                    closeLoginModal();
                    loadContent();
                    alert('Login successful!');
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const contentId = document.getElementById('contentId').value;
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', 'hobbies');
            const fileInput = document.getElementById('file');
            if (fileInput.files[0]) formData.append('file', fileInput.files[0]);
            try {
                const url = contentId ? `${API_URL}/content/${contentId}` : `${API_URL}/content`;
                const method = contentId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: { 'X-Admin-Password': adminPassword },
                    body: formData
                });
                if (response.ok) {
                    alert(contentId ? 'Content updated successfully' : 'Content uploaded successfully');
                    closeModal();
                    loadContent();
                } else {
                    alert('Error saving content');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
